    <title>calculator</title>
    <script src="calc.js"></script>
</head>
<body>
    <div class="container ">
        <div class="section  ">
            <div class="row ">
                <div class="calc ">
                    <div>
                    <input type="text" disabled  id="screen" class=" ml-3 mt-3 mb-3 text-white">
                    </div>
                    <button  onclick="ac()"  class="mt-5  ml-3 btan">AC</button>
                    <button  onclick="cleare()"  class="mt-5  ml-3 btan">CLR</button>
                    <div>
                     
                    <button onclick="disp(7)" class="mt-4  ml-3 btan">7</button>
                    <button  onclick="disp(8)" class="mt-4  ml-3 btan">8</button>
                    <button   onclick="disp(9)" class="mt-4 ml-3 btan">9</button>
                    <button  onclick="disp('*')"  class="mt-4  ml-3 btan">x</button>
                    <button  onclick="disp(4)"  class="mt-4  ml-3 btan">4</button>
                    <button  onclick="disp(5)"  class="mt-4  ml-3 btan">5</button>
                    <button  onclick="disp(6)"  class="mt-4  ml-3 btan">6</button>
                    <button   onclick="disp('/')" class="mt-4  ml-3 btan">/</button>
                    <button   onclick="disp(1)" class="mt-4  ml-3 btan">1</button>
                    <button  onclick="disp(2)"  class="mt-4  ml-3 btan">2</button>
                    <button  onclick="disp(3)"  class="mt-4  ml-3 btan">3</button>
                    <button   onclick="disp('-')" class="mt-4 ml-3 btan">-</button>
                    <button  onclick="disp(0)"  class="mt-4  ml-3 btan">0</button>
                    <button   onclick="disp('.')" class="mt-4  ml-3 btan">.</button>
                    <button   onclick="resulte()" class="mt-4  ml-3 btan">=</button>
                    <button  onclick="disp('+')"  class="mt-4  ml-3 btan">+</button>
</div>
                  

                </div>
                
            </div>
                
            </div>
        </div>





    </div>
